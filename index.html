<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="getWhetherBtn">Get Weather</button>
        <div class="" id="result">
            <p id="location"></p>
            <p id="weather"></p>
            <p  id="temp"></p>
        </div>
        <p id="errorMsg" class="hidden">Unable Fetch Data for the entered city</p>
    </div>
    <script src="./script.js"></script>        
</body>
</html>
